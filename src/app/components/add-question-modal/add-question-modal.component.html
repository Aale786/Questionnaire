<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Add Questions</h2>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <textarea
          class="question-input"
          placeholder="Question"
          rows="4"
          [(ngModel)]="questionText"></textarea>
      </div>

      <div class="form-group">
        <fieldset class="type-fieldset">
          <legend class="type-legend">Type</legend>
          <div class="type-options">
            <label class="type-option" *ngFor="let type of questionTypes">
              <input
                type="radio"
                name="questionType"
                [value]="type.value"
                [(ngModel)]="selectedType"
                class="type-radio">
              <span class="type-label">{{ type.label }}</span>
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-close" (click)="onClose()">
        <span>Close</span>
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
      <button class="btn btn-submit" (click)="onSubmit()">
        <span>Submit</span>
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
